<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Study Material</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #c0d1c1; /* Optional background color */
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 50px; /* Adjust the size as needed */
            height: auto;
            margin-right: 10px; /* Spacing between logo and name */
        }
        .website-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .semester-container {
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button-container button, .semester-container button {
            background-color: #7ea0eb;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 15px;
            flex: 1 1 175px;
            text-align: center;
        }
        .button-container button:hover, .semester-container button:hover {
            background-color: #45a049;
        }
        .details-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .syllabus-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .download-link a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-link a:hover {
            background-color: #45a049;
        }
        .syllabus-container {
            display: none;
        }
        .syllabus-container.active {
            display: block;
        }
        .subject-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .subject-container button {
            background-color: #f0ad4e;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .subject-container button:hover {
            background-color: #ec971f;
        }
    </style>
</head>

    <script>
        function showDetails(year) {
            const detailsDiv = document.getElementById('details');
            const semesterContainer = document.getElementById('semester-selection');
            let detailsContent = '';
            let semesterButtons = '';

            switch (year) {
                case '1st':
                    detailsContent = '<h2>1st Year Details</h2><p>Here Select the Sem for 1st Year.</p>';
                    semesterButtons = '<button onclick="showSemesterDetails(\'1st\', \'1\')">Sem 1</button><button onclick="showSemesterDetails(\'1st\', \'2\')">Sem 2</button>';
                    break;
                case '2nd':
                    detailsContent = '<h2>2nd Year Details</h2><p>Here Select the Sem for 2nd Year.</p>';
                    semesterButtons = '<button onclick="showSemesterDetails(\'2nd\', \'1\')">Sem 1</button><button onclick="showSemesterDetails(\'2nd\', \'2\')">Sem 2</button>';
                    break;
                case '3rd':
                    detailsContent = '<h2>3rd Year Details</h2><p>Here Select the Sem for 3rd Year.</p>';
                    semesterButtons = '<button onclick="showSemesterDetails(\'3rd\', \'1\')">Sem 1</button><button onclick="showSemesterDetails(\'3rd\', \'2\')">Sem 2</button>';
                    break;
                case '4th':
                    detailsContent = '<h2>4th Year Details</h2><p>Here Select the Sem for 4th Year.</p>';
                    semesterButtons = '<button onclick="showSemesterDetails(\'4th\', \'1\')">Sem 1</button><button onclick="showSemesterDetails(\'4th\', \'2\')">Sem 2</button>';
                    break;
            }

            detailsDiv.innerHTML = detailsContent;
            semesterContainer.innerHTML = semesterButtons;
            document.querySelectorAll('.syllabus-container').forEach(div => div.classList.remove('active'));
            document.querySelectorAll('.subject-container').forEach(div => div.classList.remove('active'));
        }

        function showSemesterDetails(year, semester) {
            const syllabusId = `syllabus-${year}-${semester}`;
            const subjectId = `subjects-${year}-${semester}`;
            document.querySelectorAll('.syllabus-container').forEach(div => div.classList.remove('active'));
            document.querySelectorAll('.subject-container').forEach(div => div.classList.remove('active'));
            document.getElementById(syllabusId).classList.add('active');
            document.getElementById(subjectId).classList.add('active');
        }
    </script>
