<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            font-family: 'Arial', sans-serif;
            margin: 0;
            text-align: center;
            position: relative;
            padding-top: 250px;
        }

        .main-title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            font-weight: bold;
            color: #101010;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            align-items: center;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-in-out;
            margin-top: 10px; /* Adds space between the title and the form */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: block;
            margin: 0 auto 24px;
            width: 120px;
            height: auto;
        }

        .title {
            text-align: center;
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input {
            border-radius: 20px;
            border: 1px solid #c0c0c0;
            padding: 12px 15px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        .form-btn {
            padding: 12px;
            border-radius: 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-btn:hover {
            background-color: #0056b3;
        }

        .form-btn:active {
            background-color: #004494;
            transform: scale(0.98);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Krishna University Student Material</h1>
    <div class="form-container">
        <!-- College logo above the title -->
        <img src="Krishna_University-logo-transparent-1.png" alt="College Logo" class="logo">
        <p class="title">Student Login</p>
        <form class="form" action="login.php" method="POST">
            <input type="text" name="rollnumber" class="input" placeholder="Roll Number" required>
            <input type="password" name="password" class="input" placeholder="Password" required>
            <button type="submit" class="form-btn">Log in</button>
        </form>

        <!-- Link to the registration page -->
        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>
</body>
</html>
