<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .form-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: 700;
            color: #333;
            text-align: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input {
            border-radius: 20px;
            border: 1px solid #c0c0c0;
            padding: 12px 15px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        .form-btn {
            padding: 12px;
            border-radius: 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-btn:hover {
            background-color: #0056b3;
        }

        .form-btn:active {
            background-color: #004494;
            transform: scale(0.98);
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #0056b3;
        }
        .logo {
            display: block;
            margin: 0 auto 24px;
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="Krishna_University-logo-transparent-1.png" alt="College Logo" class="logo">
        <p class="title">Student Registration</p>
        <form class="form" action="register.php" method="POST">
            <input type="text" name="rollnumber" class="input" placeholder="Roll Number" required>
            <input type="password" name="password" class="input" placeholder="Password" required>
            <button type="submit" class="form-btn">Register</button>
            <div class="register-link">
                Back to  <a href="login.html">Login If you Registered</a>
            </div>
        </form>
    </div>
</body>
</html>
